<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <article class="card-component">
      <div class="display-component">
        <h2>Your Result</h2>
        <div class="result">
          <p class="result_number"><strong>76</strong></P>
          <P>of 100</p>
        </div>
  
        <p class="result_grade"><strong>Great</strong></p>
        <p class="remark">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="details-component">
        <h2>Summary</h2>

        <div class="reaction"> 
          <div class="reaction_heading">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div> 
          <div class="reaction_score">
            <p><span>80</span> / 100</p>
          </div>
        </div>

        <div class="memory">
          <div class="memory_heading">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div> 
          <div class="memory_score">
            <p><span>92</span> / 100</p>
          </div>
        </div>

        <div class="verbal">
          <div class="verbal_heading">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div> 
          <div class="verbal_score">
            <p><span>61</span> / 100</p>
          </div>
        </div>

        <div class="visual">
          <div class="visual_heading">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div> 
          <div class="visual_score">
            <p><span>72</span> / 100</p>
          </div> 
        </div>

        <button>Continue</button>
      </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/frost3dWave">frost3dWave</a>.
  </div>
</body>
</html>
